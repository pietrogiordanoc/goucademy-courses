<!-- Header con CTA -->
<header class="header" style="text-align:center; margin-bottom:40px;">
  <h1 class="big-title">GOUCADEMY — Cursos Online</h1>
  <p class="lead">Aprende Trading, Diseño y DIY paso a paso con nuestros cursos especializados.</p>

  <!-- Botón de lead magnet -->
  <div style="margin-top:20px;">
    <button id="openFormBtn" 
            style="background:#1a73e8; color:#fff; font-weight:600;
                   padding:14px 28px; font-size:18px; border:none; border-radius:30px;
                   cursor:pointer; transition:all .2s;">
      🎁 Quiero un curso gratis de regalo
    </button>
  </div>
</header>

<!-- Modal oculto -->
<div id="formModal" style="
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,.75); z-index:9999;
  justify-content:center; align-items:center; padding:20px;">
  
  <div style="background:#0f172a; border-radius:12px; max-width:900px; width:100%; height:90%; display:flex; flex-direction:column;">
    <div style="text-align:right; padding:10px;">
      <button id="closeFormBtn" style="background:none; border:none; color:#fff; font-size:22px; cursor:pointer;">✖</button>
    </div>
    <iframe src="https://form.123formbuilder.com/6876592/goucademy-lead-capture"
            style="flex:1; width:100%; border:none; border-radius:0 0 12px 12px;"
            title="Formulario GOUACADEMY"></iframe>
  </div>
</div>

<script>
  // Mostrar/ocultar popup
  const modal = document.getElementById("formModal");
  document.getElementById("openFormBtn").addEventListener("click", () => {
    modal.style.display = "flex";
  });
  document.getElementById("closeFormBtn").addEventListener("click", () => {
    modal.style.display = "none";
  });
  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });
</script>
