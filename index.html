<!-- Lead Magnet con popup -->
<section id="leadmagnet" class="section">
  <div class="lead-card">
    <h3>🎁 Recibe un curso gratis</h3>
    <p>Suscríbete y obtén acceso a un curso gratuito de GOUACADEMY. Además recibirás novedades y ofertas exclusivas.</p>

    <div style="text-align:center;margin-top:20px">
      <button id="openFormBtn" class="btn primary btn-wide">Quiero mi curso gratis</button>
    </div>
  </div>
</section>

<!-- Modal oculto -->
<div id="formModal" style="
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,.75); z-index:9999;
  justify-content:center; align-items:center; padding:20px;">
  
  <div style="background:#0f172a; border-radius:12px; max-width:900px; width:100%; height:90%; display:flex; flex-direction:column;">
    <div style="text-align:right; padding:10px;">
      <button id="closeFormBtn" style="background:none; border:none; color:#fff; font-size:20px; cursor:pointer;">✖</button>
    </div>
    <iframe src="https://form.123formbuilder.com/6876592/goucademy-lead-capture"
            style="flex:1; width:100%; border:none; border-radius:0 0 12px 12px;"
            title="Formulario GOUACADEMY"></iframe>
  </div>
</div>

<script>
  // Mostrar/ocultar modal
  const modal = document.getElementById("formModal");
  document.getElementById("openFormBtn").addEventListener("click", () => {
    modal.style.display = "flex";
  });
  document.getElementById("closeFormBtn").addEventListener("click", () => {
    modal.style.display = "none";
  });
  // Cerrar al hacer click fuera del cuadro
  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });
</script>
